<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracking-Dashboard-Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <div class="dashboard">
        <div class="menu">
            <div class="profile">
                <img src="./src/images/image-jeremy.png" alt="Jeremy">
                <div class="person">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>

            <div class="buttons">
                <a href="#">Daily</a>
                <a href="#">Weekly</a>
                <a href="#">Monthly</a>
            </div>
        </div>

        
        <div class="background work">
            <div class="content">
                <div class="sub-titulo">
                    <a href="#">work</a>
                    <img class="reticencias" src="./src/images/icon-ellipsis.svg" alt="reticências">
                </div>
                <div class="time">
                    <h1 class="hours">32</h1>
                    <span>Last Week - 36hrs</span>
                </div>
            </div>
        </div>        
        
        <div class="background play">
            <div class="content">
                <div class="sub-titulo">
                    <a href="#">play</a>
                    <img class="reticencias" src="./src/images/icon-ellipsis.svg" alt="reticências">
                </div>
                <div class="time">
                    <h1 class="hours">10</h1>
                    <span>Last Week - 8hrs</span>
                </div>
            </div>
        </div>
        
        <div class="background study">
            <div class="content">
                <div class="sub-titulo">
                    <a href="#">study</a>
                    <img class="reticencias" src="./src/images/icon-ellipsis.svg" alt="reticências">
                </div>
                <div class="time">
                    <h1 class="hours">4</h1>
                    <span>Last Week - 7hrs</span>
                </div>
            </div>
        </div>
                
        <div class="background exercise">
            <div class="content">
                <div class="sub-titulo">
                    <a href="#">exercise</a>
                    <img class="reticencias" src="./src/images/icon-ellipsis.svg" alt="reticências">
                </div>
                <div class="time">
                    <h1 class="hours">4</h1>
                    <span>Last Week - 5hrs</span>
                </div>
            </div>
        </div>
                
        <div class="background social">
            <div class="content">
                <div class="sub-titulo">
                    <a href="#">social</a>
                    <img class="reticencias" src="./src/images/icon-ellipsis.svg" alt="reticências">
                </div>
                <div class="time">
                    <h1 class="hours">5</h1>
                    <span>Last Week - 10hrs</span>
                </div>
            </div>
        </div>        

        
        <div class="background self-care">
            <div class="content">
                <div class="sub-titulo">
                    <a href="#">self-care</a>
                    <img class="reticencias" src="./src/images/icon-ellipsis.svg" alt="reticências">
                </div>
                <div class="time">
                    <h1 class="hours">2</h1>
                    <span>Last Week - 2hrs</span>
                </div>
            </div>
        </div>
        
    </div>

    <footer class="footer">
        <p>Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>Coded by<a href="https://github.com/vinicius-dias3" target="_blank">Vinicius Dias.</a></p>
    </footer>
</body>
</html>
